<meta charset="UTF-8">
<script>
    function pularLinhas() {
        document.write("<br>");
    };

    function mostrarTexto(texto) {
        document.write(texto);
        pularLinhas();
    }

    var anoLimite = parseInt(prompt("Entre com o ano limite: "));
    var anoCopa = 1930;

    while (anoCopa <= anoLimite) {
        mostrarTexto("Teve copa do mundo em " + anoCopa);

        anoCopa = anoCopa + 4
    };

    mostrarTexto("Fim");

</script>
