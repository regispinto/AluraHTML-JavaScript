<meta charset="UTF-8">
<script>
    function pularLinhas() {
        document.write("<br>");
    };

    function mostrarTexto(texto) {
        document.write(texto);
        pularLinhas();
    }

    function calculaImc(altura, peso) {
        return peso / (altura * altura);
    }

    var nome = prompt("Informe o seu nome: " );
    var altura = prompt(nome + ", informe a sua altura: ");
    var peso = prompt(nome + ", informe o seu peso: ");
    var imc = calculaImc(altura, peso);

    mostrarTexto("O seu IMC é " + imc);

    if(imc < 18.5){
        mostrarTexto("Você está abaixo do recomendado");
    }

    if(imc > 35){
        mostrarTexto("Você está abaixo do recomendado");
    }
    
    if(imc >= 18.5 && imc <= 35){
        mostrarTexto("Você está acima do recomendado");
    }

</script>
