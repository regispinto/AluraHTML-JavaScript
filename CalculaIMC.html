<meta charset="UTF-8">
<script>
    function pularLinhas() {
        document.write("<br>");
    };

    function mostrarTexto(texto) {
        document.write(texto);
        pularLinhas();
    }

    function calculaImc(peso, altura) {
        var imc = peso / (altura * altura);
        mostrarTexto("O IMC cálculado é " + imc);
    }

    calculaImc(1.71, 73);
    calculaImc(1.72, 68);

</script>
