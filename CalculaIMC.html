<meta charset="UTF-8">
<script>
    function pularLinhas() {
        document.write("<br>");
    };

    function mostrarTexto(texto) {
        document.write(texto);
        pularLinhas();
    }

    function calculaImc(altura, peso) {
        return peso / (altura * altura);
    }

    mostrarTexto("O IMC cálculado é " + calculaImc(1.71, 73));
    mostrarTexto("O IMC cálculado é " + calculaImc(1.72, 68));

</script>
