<meta charset="UTF-8">
<script>
    function pularLinhas() {
        document.write("<br>");
    };

    function mostrarTexto(texto) {
        console.log(texto);

        document.write(texto);
        pularLinhas();
    }

    var numeroPensado = Math.round(Math.random() * 10);
    console.log(numeroPensado);

    var tentativas = 1;

    while(tentativas <= 3) {

        var chute = parseInt(prompt("Digite o seu chute: "));

        if(chute == numeroPensado) {

            console.log("ACERTOU!!");
            mostrarTexto("Você ACERTOU, o número pensado era " + numeroPensado + "!");
            break;

        } else {
            console.log("ERROU");
            mostrarTexto("Você ERROU!");
        }        

        tentativas++;
    }

    mostrarTexto("FIM");

</script>
