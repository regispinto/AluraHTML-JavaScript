<meta charset="UTF-8">
<input type="text" id="campo1" name="campo1">

<button>Compare com o meu segredo</button>

<script>
    function verificarCliqueDoBotao() {
        var achou = false;

        for(var posicao = 0; posicao < segredos.length; posicao++){

            if(input.value == segredos[posicao]) {
                alert("Você ACERTOU!");
                achou = true;
                break;
            }
        }

        if(achou == false) {
            alert("Você ERROU!");
        }

        input.value = "";
        input.focus();
    }

    function sorteia(){
        return Math.round(Math.random() * 10);
    }

    function sorteiaNumeros(quantidade){
        var segredos = [];

        var numero = 1;

        while(numero <= quantidade) {
            var numeroAleatorio = sorteia();

            if(numeroAleatorio !== 0){
                
                var achou = false;

                for(var posicao = 0; posicao < segredos.length; posicao++) {

                    if(segredos[posicao] == numeroAleatorio) {
                        achou = true;
                        break;    
                    }
                }

                if(achou == false){
                    segredos.push(numeroAleatorio);
                    numero++
                }
            }
        }

        return segredos;
    }

    //-- Início -------------------------
    var segredos = sorteiaNumeros(3); 

    console.log(segredos);

    var input = document.getElementById("campo1");
    input.focus();

    var button = document.querySelector("button");
                                             //---------------------------------------------------------------------------  
    button.onclick = verificarCliqueDoBotao; // Atenção aqui, não atribuir ao evennto click do botão a chamada a função(), 
                                             //mas sim o conteúdo da função
                                             //---------------------------------------------------------------------------
</script>
