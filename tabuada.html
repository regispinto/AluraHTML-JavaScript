<meta charset="UTF-8">
<script>
    function pularLinhas(totalDeLinhas = 1) {

        for(var linha = 1; linha <= totalDeLinhas; linha++){
            document.write("<br>");    
        }
        
    };

    function mostrarTexto(texto) {
        document.write(texto);
        pularLinhas();
    }
    
    var multiplicador = 1

    var tabuada = parseInt(prompt("Qual a tabuada? "));

    // Testa somente n√∫meros
    while (isNaN(tabuada)){
        tabuada = parseInt(prompt("Qual a tabuada? "));    
    }
    
    // Gera a tabuada informada utilizando o WHILE
    mostrarTexto("-- Tabuada utilizando o WHILE ------------ ");

    while (multiplicador <= 10) {
        mostrarTexto(tabuada + " x " + multiplicador + " = " + tabuada * multiplicador);

        multiplicador++;
    };

    pularLinhas(3);
    
    // Gera a tabuada informada utilizando o FOR
    mostrarTexto("-- Tabuada utilizando o FOR --------------- ");
    
    for(var multiplicador = 1; multiplicador <= 10; multiplicador++){
        mostrarTexto(tabuada + " x " + multiplicador + " = " + tabuada * multiplicador);
    }

</script>
