<meta charset="UTF-8">
<script>
    function pularLinhas() {
        document.write("<br>");
    };

    function calcularMediaDeIdades(media) {
        media = Math.round(media / 4);
        document.write("--- Média de idades = " + media + " -------");
    }

    function mostrarTexto(texto) {
        document.write(texto);
        pularLinhas();
    }

    var ano = 2022;
    var media = 0;
    
    var idade = ano - 1999;
    media = media + idade;
    mostrarTexto("Flávio tem " + idade + " anos ");
    //
    idade = ano - 1978;
    media = media + idade;
    mostrarTexto("Luiz tem " + idade + " anos ");

    idade = ano - 1967;
    media = media + idade;    
    mostrarTexto("Pedro tem " + idade + " anos ");
    //
    idade = ano - 1965;
    media = media + idade;        
    mostrarTexto("José Luis tem " + idade + " anos ");
    //
    pularLinhas();
    //
    calcularMediaDeIdades(media);
    pularLinhas();

</script>
